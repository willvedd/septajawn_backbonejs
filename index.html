<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0">
	<link href="css/formalize.css" rel="stylesheet">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/foundation.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<title>Septajawn</title>
</head>
<body>
	<div id="wrapper">
		<header>
	    <nav>
	      <div class="row"> 
	        <div class="large-offset-1 large-10 medium-offset-1 medium-10 columns nav_contain">
	            <span class="name branding"><a href="#">Septajawn</a></span>
	            <ul>
	            	<li><a href="feedback.html">Feedback</a></li>
	             	<li><a href="about.html">About</a></li>
	            </ul>
	            <a href="#" class="icon-menu" id="menu-icon"></a>
	          </div>
	        </div>
	    </nav>
	    </header>
		<div class="platter vert_center">
			<div class="row">
				<div class="large-4 large-centered medium-centered columns">
					<div class="center">
						<span class="station_label label1 bs">BSL</span>
						<div class="switch-wrapper">
							<form>
								<div class="onoffswitch">
								    <input type="checkbox" class="onoffswitch-checkbox line1" id="myonoffswitch">
								    <label class="onoffswitch-label" for="myonoffswitch">
								        <div class="onoffswitch-inner"></div>
								        <div class="onoffswitch-switch"></div>
								    </label>
								</div>
								
							</form>
						</div>
						<span class="station_label label2">MFL</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="large-offset-2 large-4 medium-offset-2 medium-4 columns">
					<div class="center">
						<select id="start_dest" class="btn-gropu">
							<option value="" disabled="disabled" selected="selected">Starting from...</option>
							
							<script id="stationTemplate" type="text/template">
								<%= name %>
							</script>
						</select>
					</div>
				</div>
				<div class="large-4 medium-4 end columns">
					<div class="center">
						<select id="end_dest" class="btn-gropu">
							<option value="" disabled="disabled" selected="selected">Ending at...</option>
							<script id="stationTemplate" type="text/template">
								<%= name %>
							</script>
						</select>		
					</div>
				</div>
			</div><!-- End row -->
			<div class="row">
				<div class="large-4 large-centered medium-4 medium-centered columns">
					<span class="submit_wrapper">
						<a href="#bottom" class="submit">Route</a>
					</span>
				</div>
			</div><!-- End row -->
		</div><!-- End platter -->

		<div class="row" id="toolbar">
			<script type="text/template" id="toolbarTemplate">
				<div class="large-11 large-centered medium-10 medium-centered columns">
					<div class="toolbar">
						<button class= "tool day" id="wk">Week</button>
						<button class= "tool day" id="sat">Sat</button>
						<button class= "tool day" id="sun">Sun</button>
						<button class= "tool icon-exchange" id="reverse"></button>
						<button class= "tool icon-star" id="fav"></button>
						<button class= "tool" id="rst"><span class="icon-ccw"></span></button>
					</div>
				</div>
			</script>
		</div><!--end toolbar row-->

		<div class="row" id="bottom">
			<div id="scheduleTable" class="large-11 large-centered medium-10 medium-centered columns">
			<script id="scheduleTemplate" type="text/template">
				<table class="table table-header">
					<tr>
						<td class="start_station station bs"><%= start_station.get('name') %></td>
						<td class="station chevron bs"><img src="img/chevron.png"/></td>
						<td class="end_station station bs"><%= end_station.get('name') %></td>
					<tr>
				</table>
				<div class="table-wrap">
					<table class="table table-striped times">
						<% for(i=0;i<start_schedule.length;i++){ %>
							<tr>
								<td><%=start_schedule[i]%></td>
								<td><%=end_schedule[i]%></td>
							</tr>
		           		<% } %>
		           			<tr>
		           				<td colspan="2" class="warning">No more trains running</td>
		           			</tr>
      			 	</table>
      			</div>
			</script>
			</div><!--end scheduleTable-->
		</div><!--end row-->
	</div><!--end wrapper-->
</body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="zebra_cookie.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</html>
