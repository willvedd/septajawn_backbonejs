<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Septabone</title>

</head>
<body>
	<div id="wrapper">
	<button class="reset">RESET</button>
		<ul id="scheduleDiv"></ul>
			<input type="radio" class="line" name="line" value="bs" checked='true'>BSL<br>
			<input type="radio" class="line" name="line" value="mf">MFL

		<select id="start_dest" class="btn-gropu">
			<script id="stationTemplate" type="text/template">
				<%= name %>
			</script>
		</select>

		<select id="end_dest" class="btn-gropu">
			<script id="stationTemplate" type="text/template">
				<%= name %>
			</script>
		</select>

		<button class="submit">Submit</button>

		<div id="scheduleTable">
			<script id="scheduleTemplate" type="text/template">
				<table>
					<tr>
						<td><%= start_station.get('name') %></td>
						<td><%= end_station.get('name') %></td>
					<tr>
				</table>
				<table>
					<% for(i=0;i<start_schedule.length;i++){ %>
						<tr>
							<td><%=start_schedule[i]%></td>
							<td><%=end_schedule[i]%></td>
						</tr>
	           		<% } %>
      			 </table>
			</script>
		</div>
		</div>
</body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</html>
